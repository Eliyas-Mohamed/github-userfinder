<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github user Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cover">
        <div class="container component-cover">
            <div class="row">
                <div class="col-12 col-lg-9 col-xl-7 mx-auto">
                    <div class="d-flex justify-content-between">
                        <h1 class="text-white">devfinder</h4>
                      </div>
                      <div class="d-flex justify-content-between bg-secondarycolor p-3 rounded mb-md-3">
                          <img src="search.png" class="search-icon"/>
                          <input type="text" class="bg-secondarycolor border-0" placeholder="Search Github Username" name="username" id="username">
                      </div>
        
                      <div class="bg-secondarycolor userdetails-cover rounded" id="user-details">
                          
                          
                      </div>
                      
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="index.js"></script>
</body>
</html>
